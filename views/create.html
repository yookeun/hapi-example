<div id="login-form">
    <form action="/create" method="POST">
        <input type="hidden" id="user_id" name="user_id" value="{{user.id}}">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-control">
            <label for="cooking_time">Cooking time:</label>
            <input type="text" id="cooking_time" name="cooking_time">
        </div>
        <div class="form-control">
            <label for="prep_time">Prep time:</label>
            <input type="text" id="prep_time" name="prep_time">
        </div>
        <div class="form-control">
            <label for="serves">Serves:</label>
            <input type="text" id="serves" name="serves">
        </div>
        <div class="form-control">
            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine" name="cuisine">
        </div>
        <div class="form-control">
            <label for="ingredients">Ingredients:</label>
            <textarea type="text" id="ingredients" name="ingredients"></textarea>
        </div>
        <div class="form-control">
            <label for="directons">Directions:</label>
            <textarea type="text" id="directons" name="directions"></textarea>
        </div>
        <div class="form-control">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
